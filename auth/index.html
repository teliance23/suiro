        // Fonction pour récupérer les stats d'un joueur
        window.getPlayerStats = async function(userId) {

        // Fonction pour mettre à jour les stats du joueur
        async function updatePlayerStats(userId, gameData) {
            try {
                const { updateDoc, arrayUnion, increment } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                let currentStats = {
                    totalGamesPlayed: 0,
                    totalGamesWon: 0,
                    totalTimeSpent: 0,
                    averageTime: 0,
                    averageScore: 0, // ⭐ NOUVEAU: Score moyen pondéré
                    bestScores: {},
                    practiceGames: 0,
                    rankedGames: 0,
                    level: 'Beginner',
                    currentPerformance: 0,
                    lastPlayed: new Date()
                };

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    currentStats = { ...currentStats, ...(userData.gameStats || {}) };
                }

                // ============= CALCUL DU SCORE AVEC PÉNALITÉ JUSTE =============
                const calculatedScore = calculateFairScore(gameData);

                // ============= MISE À JOUR DU SCORE MOYEN PONDÉRÉ =============
                const alpha = 0.3; // Coefficient de pondération
                const previousAverage = currentStats.averageScore || gameData.initialScore;
                const newAverageScore = Math.round(
                    (alpha * calculatedScore) + ((1 - alpha) * previousAverage)
                );

                // ============= MISE À JOUR DES AUTRES STATISTIQUES =============
                const isWin = gameData.isCompleted && gameData.performance >= 50;
                const newTotalGames = currentStats.totalGamesPlayed + 1;
                const newTotalWins = currentStats.totalGamesWon + (isWin ? 1 : 0);
                const newTotalTime = currentStats.totalTimeSpent + gameData.time;
                const newAverageTime = Math.round(newTotalTime / newTotalGames);

                // Mettre à jour le compteur de mode
                const newPracticeGames = gameData.gameMode === 'practice' ? 
                    (currentStats.practiceGames || 0) + 1 : (currentStats.practiceGames || 0);
                const newRankedGames = gameData.gameMode === 'ranked' ? 
                    (currentStats.rankedGames || 0) + 1 : (currentStats.rankedGames || 0);

                // Mettre à jour le meilleur score pour cette difficulté (seulement si gagné)
                const currentBest = currentStats.bestScores?.[gameData.difficulty] || 0;
                const newBestScores = { ...currentStats.bestScores };
                if (gameData.isCompleted && gameData.finalScore > currentBest) {
                    newBestScores[gameData.difficulty] = gameData.finalScore;
                }

                // Calculer le niveau basé sur les parties ranked gagnées
                const newLevel = calculatePlayerLevel(newRankedGames, newTotalWins, gameData.gameMode === 'ranked' && isWin);

                // Calculer la performance actuelle (basée sur le score moyen vs score initial moyen)
                let newPerformance = currentStats.currentPerformance || 0;
                if (gameData.gameMode === 'ranked') {
                    // Performance basée sur le score moyen par rapport au score initial moyen
                    const averageInitialScore = getAverageInitialScore();
                    newPerformance = Math.round(((newAverageScore / averageInitialScore) * 100) * 100) / 100;
                }

                // ============= METTRE À JOUR LA BASE DE DONNÉES =============
                const updatedStats = {
                    totalGamesPlayed: newTotalGames,
                    totalGamesWon: newTotalWins,
                    totalTimeSpent: newTotalTime,
                    averageTime: newAverageTime,
                    averageScore: newAverageScore, // ⭐ Score moyen pondéré
                    bestScores: newBestScores,
                    practiceGames: newPracticeGames,
                    rankedGames: newRankedGames,
                    level: newLevel,
                    currentPerformance: Math.max(0, Math.min(100, newPerformance)),
                    lastPlayed: new Date()
                };

                await updateDoc(userRef, {
                    gameStats: updatedStats
                }, { merge: true });

                console.log('Player stats updated successfully:', {
                    totalGames: newTotalGames,
                    averageScore: newAverageScore,
                    calculatedScore: calculatedScore,
                    finalScore: gameData.finalScore,
                    level: newLevel
                });

            } catch (error) {
                console.error('Error updating player stats:', error);
                throw error;
            }
        }

        // ============= CALCUL DU SCORE AVEC PÉNALITÉ JUSTE =============
        function calculateFairScore(gameData) {
            const { finalScore, initialScore, isCompleted, errors, time, difficulty } = gameData;
            
            if (isCompleted) {
                // Partie terminée avec succès : score réel
                return finalScore;
            }
            
            // ============= PÉNALITÉS POUR PARTIES NON TERMINÉES =============
            
            // 1. Base : score actuel au moment de l'abandon
            let penalizedScore = finalScore;
            
            // 2. Pénalité de base pour abandon (20% du score initial)
            const abandonPenalty = Math.round(initialScore * 0.20);
            penalizedScore = Math.max(0, penalizedScore - abandonPenalty);
            
            // 3. Pénalité proportionnelle au temps joué
            // Plus on abandonne tôt, plus la pénalité est forte
            const expectedMinTime = getDifficultyMinTime(difficulty);
            const timeRatio = Math.min(time / expectedMinTime, 1);
            const timePenalty = Math.round(initialScore * 0.15 * (1 - timeRatio));
            penalizedScore = Math.max(0, penalizedScore - timePenalty);
            
            // 4. Score minimum garanti (10% du score initial)
            const minimumScore = Math.round(initialScore * 0.10);
            penalizedScore = Math.max(minimumScore, penalizedScore);
            
            return penalizedScore;
        }

        // Temps minimum attendu par difficulté (en secondes)
        function getDifficultyMinTime(difficulty) {
            const minTimes = {
                'easy': 180,    // 3 minutes
                'medium': 300,  // 5 minutes  
                'hard': 450,    // 7.5 minutes
                'expert': 600,  // 10 minutes
                'master': 900   // 15 minutes
            };
            return minTimes[difficulty] || 300;
        }

        // Score initial moyen pour calculer la performance
        function getAverageInitialScore() {
            return (2000 + 4000 + 8000 + 15000 + 25000) / 5; // 10,800
        }

        // Fonction pour calculer le niveau du joueur
        function calculatePlayerLevel(rankedGames, totalWins, isRankedWin) {
            if (rankedGames < 5) return 'Beginner';
            if (rankedGames < 10) return 'Novice';
            if (rankedGames < 25) return 'Intermediate';
            if (rankedGames < 50) return 'Advanced';
            if (rankedGames < 100) return 'Expert';
            if (rankedGames < 200) return 'Master';
            return 'Legend';
        }

        // Fonction pour récupérer le classement global
        window.getLeaderboards = async function(difficulty = null, limit = 50) {
            try {
                const { query, collection, orderBy, limit: firestoreLimit, where, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                let leaderboardQuery = query(
                    collection(db, 'users'),
                    orderBy('gameStats.currentPerformance', 'desc'),
                    firestoreLimit(limit)
                );

                const querySnapshot = await getDocs(leaderboardQuery);
                const leaderboard = [];

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.gameStats && userData.gameStats.gamesPlayed > 0) {
                        leaderboard.push({
                            userId: doc.id,
                            displayName: userData.displayName || 'Anonymous',
                            level: userData.gameStats.level,
                            performance: userData.gameStats.currentPerformance,
                            gamesPlayed: userData.gameStats.gamesPlayed,
                            gamesWon: userData.gameStats.gamesWon,
                            bestScores: userData.gameStats.bestScores || {}
                        });
                    }
                });

                return leaderboard;
            } catch (error) {
                console.error('Error getting leaderboards:', error);
                return [];
            }
        };

    <script>
        // ============= GLOBAL VARIABLES =============
        let isLoginMode = true;
        let isLoading = false;
        let currentUser = null;

        // ============= FIREBASE AUTHENTICATION =============
        function initializeAuth() {
            // Wait for Firebase to be loaded
            if (typeof window.firebaseAuth === 'undefined') {
                setTimeout(initializeAuth, 100);
                return;
            }

            const { auth, onAuthStateChanged } = window.firebaseAuth;

            // Listen for auth state changes
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    console.log('✅ User signed in:', user.email);
                    handleSuccessfulAuth(user);
                } else {
                    console.log('🚫 User signed out');
                    currentUser = null;
                }
            });

            console.log('🔥 Firebase Auth initialized');
        }

        function handleSuccessfulAuth(user) {
            // Save user to Firestore if new
            saveUserToDatabase(user);
            
            // Check profile completion and redirect accordingly
            if (checkProfileCompletion(user)) {
                // Profile is complete, show success message
                alert(`Welcome back ${getDisplayName(user)}! Authentication successful.`);
                
                // Redirect to main game
                setTimeout(() => {
                    window.location.href = '../';
                }, 1500);
            } else {
                // Profile is incomplete, show different message
                alert(`Welcome ${user.displayName || user.email}! Please complete your profile to continue.`);
                // Redirection to settings handled by checkProfileCompletion
            }
        }

        async function saveUserToDatabase(user) {
            try {
                const { db, doc, setDoc, getDoc } = window.firebaseAuth;
                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    // New user, save to database with extended profile structure
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || '',
                        photoURL: user.photoURL || '',
                        
                        // ⭐ NOUVEAU PROFIL ÉTENDU
                        profile: {
                            nationality: '', // Code pays ISO (FR, US, DE, etc.)
                            gamertag: '', // Pseudo joueur unique
                            displayPreference: 'realname', // 'realname' ou 'gamertag'
                            isProfileComplete: false, // Forcer completion du profil
                            bio: '', // Description optionnelle
                            joinDate: new Date()
                        },
                        
                        provider: user.providerData[0]?.providerId || 'email',
                        createdAt: new Date(),
                        lastLogin: new Date(),
                        gameStats: {
                            totalGamesPlayed: 0,
                            totalGamesWon: 0,
                            totalTimeSpent: 0,
                            averageTime: 0,
                            averageScore: 0,
                            bestScores: {
                                easy: 0,
                                medium: 0,
                                hard: 0,
                                expert: 0,
                                master: 0
                            },
                            practiceGames: 0,
                            rankedGames: 0,
                            level: 'Beginner',
                            currentPerformance: 0,
                            lastPlayed: new Date()
                        }
                    });
                    console.log('✅ New user saved with extended profile structure');
                } else {
                    // Existing user, update last login and ensure profile structure exists
                    const userData = userDoc.data();
                    const updateData = {
                        lastLogin: new Date()
                    };
                    
                    // Ensure profile structure exists for existing users
                    if (!userData.profile) {
                        updateData.profile = {
                            nationality: '',
                            gamertag: '',
                            displayPreference: 'realname',
                            isProfileComplete: false,
                            bio: '',
                            joinDate: new Date()
                        };
                    }
                    
                    await setDoc(userRef, updateData, { merge: true });
                    console.log('✅ User login updated and profile structure ensured');
                }
            } catch (error) {
                console.error('❌ Error saving user to database:', error);
            }
        }

        // ============= SOCIAL LOGIN FUNCTIONS AMÉLIORÉES =============
        async function signInWithGoogle() {
            if (isLoading) return;
            
            console.log('🔄 Starting Google sign-in...');
            setLoading(true);
            
            try {
                const { auth, googleProvider, signInWithPopup } = window.firebaseAuth;
                console.log('📋 Google provider config:', googleProvider);
                
                const result = await signInWithPopup(auth, googleProvider);
                console.log('✅ Google sign-in successful:', result.user);
                // handleSuccessfulAuth will be called automatically by onAuthStateChanged
            } catch (error) {
                console.error('❌ Google sign-in error:', error);
                setLoading(false);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    alert('Sign-in cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    alert('Popup blocked. Please allow popups for this site and try again.');
                } else if (error.code === 'auth/configuration-not-found') {
                    alert('Google authentication not properly configured. Please contact support.');
                } else {
                    alert(`Google sign-in failed: ${error.message}`);
                }
            }
        }

        async function signInWithFacebook() {
            if (isLoading) return;
            
            console.log('🔄 Starting Facebook sign-in...');
            setLoading(true);
            
            try {
                const { auth, facebookProvider, signInWithPopup } = window.firebaseAuth;
                console.log('📋 Facebook provider config:', facebookProvider);
                
                const result = await signInWithPopup(auth, facebookProvider);
                console.log('✅ Facebook sign-in successful:', result.user);
                // handleSuccessfulAuth will be called automatically by onAuthStateChanged
            } catch (error) {
                console.error('❌ Facebook sign-in error:', error);
                setLoading(false);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    alert('Sign-in cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    alert('Popup blocked. Please allow popups for this site and try again.');
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    alert('An account already exists with this email using a different sign-in method.');
                } else if (error.code === 'auth/configuration-not-found') {
                    alert('Facebook authentication not properly configured. Please contact support.');
                } else {
                    alert(`Facebook sign-in failed: ${error.message}`);
                }
            }
        }

        // ============= EMAIL/PASSWORD FUNCTIONS =============
        async function handleEmailSignup(email, password, name) {
            try {
                const { auth, createUserWithEmailAndPassword } = window.firebaseAuth;
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update display name if provided
                if (name) {
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                }
                
                console.log('✅ Email signup successful:', userCredential.user);
                // handleSuccessfulAuth will be called automatically by onAuthStateChanged
            } catch (error) {
                console.error('❌ Email signup error:', error);
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        throw new Error('This email is already registered. Try signing in instead.');
                    case 'auth/invalid-email':
                        throw new Error('Please enter a valid email address.');
                    case 'auth/weak-password':
                        throw new Error('Password should be at least 6 characters long.');
                    default:
                        throw new Error('Failed to create account. Please try again.');
                }
            }
        }

        async function handleEmailSignin(email, password) {
            try {
                const { auth, signInWithEmailAndPassword } = window.firebaseAuth;
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('✅ Email signin successful:', userCredential.user);
                // handleSuccessfulAuth will be called automatically by onAuthStateChanged
            } catch (error) {
                console.error('❌ Email signin error:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        throw new Error('No account found with this email. Please sign up first.');
                    case 'auth/wrong-password':
                        throw new Error('Incorrect password. Please try again.');
                    case 'auth/invalid-email':
                        throw new Error('Please enter a valid email address.');
                    case 'auth/too-many-requests':
                        throw new Error('Too many failed attempts. Please try again later.');
                    default:
                        throw new Error('Failed to sign in. Please check your credentials.');
                }
            }
        }

        async function handleForgotPassword(email) {
            try {
                const { auth, sendPasswordResetEmail } = window.firebaseAuth;
                await sendPasswordResetEmail(auth, email);
                alert(`Password reset email sent to ${email}. Please check your inbox.`);
            } catch (error) {
                console.error('❌ Password reset error:', error);
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        alert('No account found with this email address.');
                        break;
                    case 'auth/invalid-email':
                        alert('Please enter a valid email address.');
                        break;
                    default:
                        alert('Failed to send password reset email. Please try again.');
                }
            }
        }
        // ============= FORM HANDLING =============
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase Auth
            initializeAuth();

            // Login form handler
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (isLoading) return;
                
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    alert('Please fill in all fields.');
                    return;
                }
                
                setLoading(true);
                
                try {
                    await handleEmailSignin(email, password);
                } catch (error) {
                    setLoading(false);
                    alert(error.message);
                }
            });

            // Signup form handler - RÉACTIVÉ
            document.getElementById('signup-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                if (isLoading) return;
                
                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;
                const confirm = document.getElementById('signup-confirm').value;
                
                if (!name || !email || !password || !confirm) {
                    alert('Please fill in all fields.');
                    return;
                }
                
                if (password !== confirm) {
                    alert('Passwords do not match.');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }
                
                setLoading(true);
                
                try {
                    await handleEmailSignup(email, password, name);
                } catch (error) {
                    setLoading(false);
                    alert(error.message);
                }
            });

            // Mobile menu handlers
            const mobileHamburger = document.getElementById('mobile-hamburger');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const mobileClose = document.getElementById('mobile-close');
            
            if (mobileHamburger) {
                mobileHamburger.addEventListener('click', function() {
                    if (this.classList.contains('active')) {
                        closeMobileMenu();
                    } else {
                        openMobileMenu();
                    }
                });
            }
            
            if (mobileOverlay) {
                mobileOverlay.addEventListener('click', closeMobileMenu);
            }
            
            if (mobileClose) {
                mobileClose.addEventListener('click', closeMobileMenu);
            }
        });

        // ============= UI FUNCTIONS =============
        function switchToLogin() {
            isLoginMode = true;
            updateUI();
        }

        function switchToSignup() {
            isLoginMode = false;
            updateUI();
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            updateUI();
        }

        function updateUI() {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.querySelector('.login-form');
            const signupForm = document.querySelector('.signup-form');
            const socialBtns = document.querySelectorAll('.social-btn .social-text');
            const dividerText = document.querySelector('.divider-text');
            const switchText = document.getElementById('switch-text');
            const switchLink = document.getElementById('switch-link');
            const authTitle = document.querySelector('.auth-title');
            const authSubtitle = document.querySelector('.auth-subtitle');

            if (isLoginMode) {
                // MODE LOGIN
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                
                // Texte des boutons sociaux
                if (socialBtns[0]) socialBtns[0].textContent = 'Sign in with Google';
                if (socialBtns[1]) socialBtns[1].textContent = 'Sign in with Facebook';
                if (dividerText) dividerText.textContent = 'or sign in with email';
                
                // Texte de l'interface
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = "Sign up";
                authTitle.textContent = "Welcome Back";
                authSubtitle.textContent = "Sign in to continue your Suirodoku journey";
            } else {
                // MODE SIGNUP
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                
                // Texte des boutons sociaux
                if (socialBtns[0]) socialBtns[0].textContent = 'Sign up with Google';
                if (socialBtns[1]) socialBtns[1].textContent = 'Sign up with Facebook';
                if (dividerText) dividerText.textContent = 'or sign up with email';
                
                // Texte de l'interface
                switchText.textContent = "Already have an account?";
                switchLink.textContent = "Sign in";
                authTitle.textContent = "Join Suirodoku";
                authSubtitle.textContent = "Create your account to start playing";
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const loadingEl = document.getElementById('loading');
            const submitBtns = document.querySelectorAll('.submit-btn');
            const socialBtns = document.querySelectorAll('.social-btn');
            
            if (loading) {
                loadingEl.classList.add('show');
                submitBtns.forEach(btn => btn.disabled = true);
                socialBtns.forEach(btn => btn.disabled = true);
            } else {
                loadingEl.classList.remove('show');
                submitBtns.forEach(btn => btn.disabled = false);
                socialBtns.forEach(btn => btn.disabled = false);
            }
        }

        function forgotPassword() {
            const email = prompt('Enter your email address:');
            if (email && email.trim()) {
                handleForgotPassword(email.trim());
            }
        }

        // ============= NAVIGATION FUNCTIONS =============
        function navigateTo(page) {
            switch(page) {
                case 'tutorial':
                    window.location.href = '../tutorial/';
                    break;
                case 'leaderboard':
                    window.location.href = '../leaderboard/';
                    break;
                case 'legal':
                    window.location.href = '../legal/';
                    break;
                default:
                    console.log('Navigate to:', page);
            }
        }

        function goToHome() {
            window.location.href = '../';
        }

        // ============= MENU MOBILE =============
        function openMobileMenu() {
            const overlay = document.getElementById('mobile-overlay');
            const menu = document.getElementById('mobile-menu');
            const hamburger = document.getElementById('mobile-hamburger');
            
            overlay.classList.add('show');
            menu.classList.add('show');
            hamburger.classList.add('active');
            
            // Empêcher le scroll du body
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            const overlay = document.getElementById('mobile-overlay');
            const menu = document.getElementById('mobile-menu');
            const hamburger = document.getElementById('mobile-hamburger');
            
            overlay.classList.remove('show');
            menu.classList.remove('show');
            hamburger.classList.remove('active');
            
            // Rétablir le scroll du body
            document.body.style.overflow = '';
        }

        // Initialize mobile menu and other components
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu handlers
            const mobileHamburger = document.getElementById('mobile-hamburger');
            const mobileOverlay = document.getElementById('mobile-overlay');
            const mobileClose = document.getElementById('mobile-close');
            
            if (mobileHamburger) {
                mobileHamburger.addEventListener('click', function() {
                    if (this.classList.contains('active')) {
                        closeMobileMenu();
                    } else {
                        openMobileMenu();
                    }
                });
            }
            
            if (mobileOverlay) {
                mobileOverlay.addEventListener('click', closeMobileMenu);
            }
            
            if (mobileClose) {
                mobileClose.addEventListener('click', closeMobileMenu);
            }
        });
    </script>
